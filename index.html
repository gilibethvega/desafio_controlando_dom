    <body>
    <script>
      //Inicio
      var body = document.getElementsByTagName('body')[0];
      body.className = 'bg-ligth'
      var divContainer = document.createElement('div')
      divContainer.className = 'container';
      body.appendChild(divContainer);
      divContainer.appendChild(header_boostrap());
      divContainer.appendChild(row_bootstrap());
      divContainer.appendChild(footer());
      //Primer div que esta dentro de container
      function header_boostrap(){
        var div = document.createElement('div');
        div.className = 'py-5 text-center';
        var img = document.createElement('img');
        img.className = 'd-block mx-auto mb-4';
        img.src = 'bootstrap-solid.svg';
        img.width = 72;
        img.height = 72;
        div.appendChild(img);
        
        var h2 = document.createElement('h2');
        h2.appendChild(document.createTextNode('Checkout form'));
        div.appendChild(h2);

        var p = document.createElement('p');
        p.className = 'lead';
        p.appendChild(document.createTextNode('Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.'));
        div.appendChild(p);

      return div;
      }
      //Segundo div dentro del container
      function row_bootstrap() {
        var divRow = document.createElement('div');
        divRow.className = 'row';
        var div = document.createElement('div');
        div.className = 'col-md-4 order-md-2 mb-4';
        div.appendChild(title_columns());
        div.appendChild(shopping_cart());
        div.appendChild(promo_code())
        divRow.appendChild(div);

        var divContact = document.createElement('div');
        divContact.className ='col-md-8 order-md-1';
        var h4 = document.createElement('h4');
        h4.className = 'mb-3'
        h4.appendChild(document.createTextNode('Billing Address'));
        divContact.appendChild(h4);
        divContact.appendChild(billing_address());
        divRow.appendChild(divContact);

      return divRow;
      }
      //Contenido del div que tiene el carro de compras (1/3)
      function title_columns(){
        var h4 = document.createElement('h4');
        h4.className = 'd-flex justify-content-between align-items-center mb-3';
        var spanOne = document.createElement('span');
        spanOne.className = 'text-muted';
        spanOne.appendChild(document.createTextNode('Your cart'));
        var spanTwo = document.createElement('span');
        spanTwo.className = 'badge badge-secondary badge-pill';
        spanTwo.appendChild(document.createTextNode('3'));
        h4.appendChild(spanOne);
        h4.appendChild(spanTwo);

      return h4;
      }
      //Contenido del div que tiene el carro de compras (2/3)
      function shopping_cart(){
        var ul = document.createElement('ul');
        ul.className = 'list-group mb-3';
        ul.appendChild(item_cart('Product name', 'Brief description', '$12'));
        ul.appendChild(item_cart('Second Product', 'Brief description', '$8'));
        ul.appendChild(item_cart('Third item', 'Brief description', '$5'));
        ul.appendChild(item_cart('Promo code', 'EXAMPLECODE', '-$5', true));

        var total = document.createElement('li');
        total.className = 'list-group-item d-flex justify-content-between';
        var total_span = document.createElement('span');
        total_span.appendChild(document.createTextNode('Total (USD)'));
        var total_price = document.createElement('strong');
        total_price.appendChild(document.createTextNode('$20'));
        total.appendChild(total_span);
        total.appendChild(total_price);
        ul.appendChild(total);

        return ul;
      }
      function item_cart(nameProduct, description, price, promo=false) {
        var li = document.createElement('li');
        var div = document.createElement('div');
        if (promo) {
          div.className = 'text-success';
          li.className = 'list-group-item d-flex justify-content-between bg-light';
        }
        else {
          li.className = 'list-group-item d-flex justify-content-between lh-condensed';
        }
        var h6 = document.createElement('h6');
        h6.className = 'my-0';
        var small = document.createElement('small');
        small.className = 'text-muted';
        var span = document.createElement('span');
        span.className = 'text-muted';

        h6.appendChild(document.createTextNode(nameProduct));
        small.appendChild(document.createTextNode(description));
        div.appendChild(h6);
        div.appendChild(small);
        li.appendChild(div);
        span.appendChild(document.createTextNode(price));
        li.appendChild(span);

        return li;
      }
      //Contenido del div que tiene el carro de compras (3/3)
      function promo_code() {
        var form = document.createElement('form');
        form.className = 'card p-2';
        var div = document.createElement('div');
        div.className = 'input-group';
        form.appendChild(div);
        var input = document.createElement('input');
        input.type = 'text';
        input.className = 'form-control';
        input.placeholder = 'Promo code';
        div.appendChild(input);
        var div_button = document.createElement('div');
        div_button.className = 'input-group-append';
        var button = document.createElement('button');
        button.type = 'submit';
        button.className = 'btn btn-secondary';
        button.appendChild(document.createTextNode('Redeem'));
        div_button.appendChild(button);
        div.appendChild(div_button);

        return form;            
      }
      //Contenido del div que tiene el form de contacto
      function billing_address() {
        var form = document.createElement('form');
        form.className = 'needs-validation';
        var divRow = document.createElement('div');
        divRow.className = 'row';
        divRow.appendChild(input_item('First name'));
        divRow.appendChild(input_item('Last name'));
        form.appendChild(divRow);
        form.appendChild(input_item_two('Username'));
        form.appendChild(input_item_three('Email'));
        form.appendChild(input_item_three('Address'));
        form.appendChild(input_item_three('Address 2'));
        form.appendChild(button());
        return form;
      }

      // Crear label e inputs para form name y lastname 
      function input_item(item) {
        var div = document.createElement('div');
        div.className = 'col-md-6 mb-3';
        var label = document.createElement('label');
        label.htmlFor = item;
        label.appendChild(document.createTextNode(item));
        div.appendChild(label)

        var input = document.createElement('input');
        input.type = 'text';
        input.className = 'form-control';
        input.id = (item).toLowerCase().replace(/ /g, "");
        input.required = true;
        div.appendChild(input);

        var divInvalid = document.createElement('div');
        divInvalid.className = 'invalid-feedback'
        divInvalid.appendChild(document.createTextNode('Valid' + item + 'is required'))
        div.appendChild(divInvalid);

        return div;
      }
      // Crear label e inputs para form user
      function input_item_two(item) {
        var div = document.createElement('div');
        div.className = 'mb-3';
        var label = document.createElement('label');
        label.htmlFor = item;
        label.appendChild(document.createTextNode(item));
        div.appendChild(label)
        
        var divGroup = document.createElement('div');
        divGroup.className = 'input-group';
        
        var divPrepend = document.createElement('div');
        divPrepend.className = 'input-group-prepend';
        
        var span = document.createElement('span');
        span.className = 'input-group-text';
        span.appendChild(document.createTextNode('@'));
        divPrepend.appendChild(span);
        divGroup.appendChild(divPrepend);

        var input = document.createElement('input');
        input.type = 'text';
        input.className = 'form-control';
        input.placeholder = item.toLowerCase();
        input.id = (item).toLowerCase().replace(/ /g, "");
        input.required = true;
        divGroup.appendChild(input);

        var divInvalid = document.createElement('div');
        divInvalid.className = 'invalid-feedback';
        divInvalid.style = 'width: 100%;';
        divInvalid.appendChild(document.createTextNode('Your user name is required'));
        divGroup.appendChild(divInvalid);

  
        div.appendChild(divGroup);

        return div;
      }

      // Crear label e inputs para form email address, address 2
      function input_item_three(item) {
        var div = document.createElement('div');
        div.className = 'mb-3';
        var label = document.createElement('label');
        label.htmlFor = item.toLowerCase();
        label.appendChild(document.createTextNode(item));
        div.appendChild(label);

        var input = document.createElement('input');
        input.type = item;
        input.className = 'form-control';
        input.placeholder = item;
        input.id = (item).toLowerCase().replace(/ /g, "");
        input.required = false;
        div.appendChild(input);

        var divInvalid = document.createElement('div');
        divInvalid.className = 'invalid-feedback'
        divInvalid.appendChild(document.createTextNode('Please enter a valid' + item));
        div.appendChild(divInvalid);

        return div;
      }

      // Crear boton para form
      function button() {
      var button = document.createElement('button');
      button.className = 'btn btn-primary btn-lg btn-block';
      button.type = 'submit'
      button.appendChild(document.createTextNode('Continue to checkout'));
      
      return button;
      }

      //Footer
      function footer(){
        var footer = document.createElement('footer');
        footer.className = 'my-5 pt-5 text-muted text-center text-small'
        var p = document.createElement('p');
        p.className = 'mb-1'
        p.appendChild(document.createTextNode('2017-2019 Company Name'));
        footer.appendChild(p);

        var ul = document.createElement('ul');
        ul.className = 'list-inline';
        ul.appendChild(li_footer('Privacy'));
        ul.appendChild(li_footer('Terms'));
        ul.appendChild(li_footer('Support'));
        footer.appendChild(ul);

      return footer;
      }
      //li de footer
      function li_footer(subject) {
        var li = document.createElement('li');
        li.className = 'list-inline-item';
        var a = document.createElement('a');
        a.href = '#';
        a.appendChild(document.createTextNode(subject));
        li.appendChild(a);

        return li;
      }


      
    </script>
